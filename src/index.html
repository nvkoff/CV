<!-- #region head -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="stylesheet" href="./styles/styles.scss" />
    <script href="./index.js"></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <div class="page">
      <!-- #region header -->
      <header class="page__header header">
        <a href="#"><img src="./assets/images/image.png" alt="logo image" /></a>
        <div class="header__name">
          <p class="name__name">Mykyta Navoikov</p>
          <p class="name__prof">Front-end developer</p>
        </div>
        <div class="header__nav">
          <a href="#" class="nav__link">About me</a>
          <a href="#" class="nav__link">Skills</a>
          <a href="#" class="nav__link">Portfolio</a>
          <a href="#" class="nav__link">Contact me</a>
        </div>
        <div class="header__buttons">
          <a href="#"
            ><img
              src="./assets/icons/github-mark/github-mark.svg"
              alt="github icon"
              class="header__icon icon icon--git"
          /></a>
          <a href="#"
            ><img
              src="./assets/icons/in-logo/InBug-Black.png"
              alt="linkedln icon"
              class="header__icon icon icon--in"
          /></a>
          <button class="header__contact">
            <img
              src="./assets/icons/mail-icon.png"
              alt="mail icon"
              class="icon icon--mail"
            />
            <p>Get in Touch</p>
          </button>
        </div>
      </header>
      <!-- #endregion -->
    </div>
  </body>
</html>
